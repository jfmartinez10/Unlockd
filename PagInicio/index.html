<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlocked - Inicio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./img/logo.png">
</head>
<body>

    <header class="main-header">
        <nav class="nav-left">
            <a href="#">Inicio</a>
            <a href="#">Tienda</a>
            <a href="#">Contacto</a>
        </nav>

        <div class="logo-center">
            <img src="./img/logo.png" alt="Logo Principal">
        </div>

        <div class="nav-right">
            <span class="icon">
                <img src="./img/logo-lupa.png" alt="Buscar">
            </span>
            <span class="icon">
                <img src="./img/logo-perfil.png" alt="Perfil">
            </span>
            <span class="icon">
                <img src="./img/logo-cesta.png" alt="Carrito">
            </span>
        </div>
    </header>

    <section class="banner">
        <a href="tienda.html" class="banner-link">
            <img src="./img/banner.png" class="banner-img" alt="Banner Principal">
            
            <div class="banner-boton"> 
                <img src="./img/logo-boton.png" class="arrow" alt="Ir a tienda">
            </div>
        </a>
    </section>

</body>
</html>
